name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '8.2', '8.3', '8.4', '8.5' ]
        laravel: [ '11', '12' ]
        livewire: [ '^3.0', '4.0@beta', '^4.0' ]
        exclude:
          - php: '8.2'
            livewire: '4.0@beta'
          - php: '8.2'
            livewire: '^4.0'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none
          extensions: mbstring, xml, ctype, json, tokenizer

      - name: Get composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Prepare composer
        env:
          COMPOSER_MEMORY_LIMIT: -1
        run: |
          composer --version
          # Require matching Livewire and Illuminate versions but don't update yet
          composer require --no-update "livewire/livewire:${{ matrix.livewire }}"
          composer require --no-update "illuminate/support:${{ matrix.laravel }}.*" "illuminate/view:${{ matrix.laravel }}.*" "illuminate/console:${{ matrix.laravel }}.*"
          composer update --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Show installed package versions
        run: composer show | sed -n '1,200p'

      - name: Run Pint (format check)
        run: composer pint || true

      - name: Run PHPStan (Larastan)
        run: composer phpstan || true

      - name: Run tests
        run: composer test -- --colors=always
